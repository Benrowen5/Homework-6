<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header text-center col-12 bg-primary text-light sticky-top p-4 p-lg-3">
        Weather Dashboard
    </header>
    <div id="container">
        <div class="row">
            <div id="location" class="col-sm-4">
                <div>
                    <input type="text" name="city" id="city" value="" placeholder="City" class="form-control">
                    <button type="submit" id="submit" class="btn btn-primary">Search</button>
                </div>  
                    <div id="previousSearches"></div>        
            </div>
            <div id="current-conditions" class="col-sm-8">
                <div id="current" class="border border-dark">
                    <div id="current-details"></div>
                </div>
                <div class="row m-2 d-flex justify-content-around flex-wrap" id="forecast">
                    <div id="5-day" class="col-12"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
